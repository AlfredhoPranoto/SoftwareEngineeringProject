<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/UniStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    
    <div class="content">
        <div class="title">
            <h1 class="title1" style="margin-bottom: 0px;">House&Cook </h1>
        </div>
       

        <form class="form2" id="form2" action="">
            <div class="form-content">
                <label for="username" name="username" class="c1"></label>
                <input name="username" type="text" placeholder="Username" id="username">
            </div>

            <div class="form-content">
                <label for="email" name="email" class="c1"></label>
                <input name="email" type="email" placeholder="Email" id="email">
            </div>

            <div class="form-content">
                <label for="phone" name="phone" class="c1"></label>
                <input name="phone" type="number" placeholder="Phone Number" id="phone">
            </div>

        
            <div class="form-content1">
                <label for="password" name="password" class="c1"></label>
                <input name="password" type="password" placeholder="Password" id="passwordInput">
            </div>
            <div class="check">
                <input class="check" type="checkbox" onclick="visibleCheck()">Show Password
            </div>

            <div class="form-content">
                <label for="passwordconfirm" name="passwordconfirm" class="c1"></label>
                <input name="passwordconfirm" type="password" placeholder="Confirm Password" id="passwordcfm">
            </div>

            <div class="form-content">
                <label for="dob" name="dob" class="c1"></label>
                <input name="dob" type="date" placeholder="Date of Birth" id="dob">
            </div>

            <div class="img1">
                <a href="./Choosecategory.html"><img class="imgs1s" src="./Assets/signup.jpg" alt="">  </a>
            </div>
    
            
        </form>
    </div>
    <script src="script/signup.js"> </script>
</body>
</html>
