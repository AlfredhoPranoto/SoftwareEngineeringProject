<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/Signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    
    <div class="content">
        <div class="title">
            <h1 class="title1" style="margin-bottom: 0px;">House&Cook </h1>
        </div>
       

        <form class="formsignup" method="POST" action="Database/database.php">
            <div class="form-content">
                <input name="username" type="text" placeholder="Username" id="username">
                
            </div>

            <div class="form-content">
                <input name="email" type="email" placeholder="Email" id="email">
            </div>

            <div class="form-content">
                <input name="phone" type="number" placeholder="Phone Number" id="phone">
            </div>

        
            <div class="form-contentpassword">
                <input name="password" type="password" placeholder="Password" id="passwordInput">
            </div>
            <div class="check">
                <input class="check" type="checkbox" onclick="visibleCheck()">Show Password
            </div>

            <div class="form-content">
                <input name="passwordconfirm" type="password" placeholder="Confirm Password" id="passwordcfm">
                
            </div>

            <div class="form-content">
                <input name="dob" type="date" placeholder="Date of Birth" id="dob">
                
            </div>
            
            <div class="form-content">
               <input class="submit" type="submit" value="submit">
            </div>
            
            
        </form>
    </div>
    <script src="script/signup.js"> </script>
</body>
</html>
